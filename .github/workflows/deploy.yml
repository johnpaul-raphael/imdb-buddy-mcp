name: Deploy to AWS Lambda

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # This adds the manual "Run" button!
  
permissions:
  id-token: write   # Required for AWS OIDC (if you use it later)
  contents: read    # Required to checkout the code

steps:
      - name: Check Secret Presence
        run: |
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "✅ AWS_ACCESS_KEY_ID is FOUND (masked as ***)"
          else
            echo "❌ AWS_ACCESS_KEY_ID is EMPTY"
          fi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: imdb-buddy-mcp
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name imdb-buddy-mcp-lambda \
            --image-uri ${{ steps.login-ecr.outputs.registry }}/imdb-buddy-mcp:latest